		// 개인정보 취급방침 보기
		function openlayer() {
			if ($(".layer").attr("class")=="layer on") {return;}
			$(".layer").fadeIn(200).addClass("on");
		}
		// 개인정보 취급방침 닫기
		function closelayer() {
			$(".layer").css('display','none').removeClass("on");
		}
	</script>

	<script>
		$(window).on('scroll', function(){
